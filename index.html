<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>

        <script>
            var x = 10, y = 5;
            
            var soma = x + y;
            var subtracao = x - y;
            var multiplicacao = x * y;
            var divisao = x / y;
            var mod = x % y;

            console.log(soma);
            console.log(subtracao);
            console.log(multiplicacao);
            console.log (divisao);
            console.log(mod);

            x += 3;
            // x = x + 3 
            console.log(x);
        </script>
    </body>
</html>
