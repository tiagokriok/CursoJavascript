<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="container">
            <ul></ul>
        </div>
        <script>
            let nomes = ["Tiago","Carioca"];
            let u = document.querySelector('ul');

            for(nome of nomes){
                let li = document.createElement('li');
                let texto = document.createTextNode(nome);

                li.appendChild(texto);
                u.appendChild(li);
            }

        </script>
    </body>
</html>
